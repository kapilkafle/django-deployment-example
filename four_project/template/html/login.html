<!DOCTYPE html>
{% extends 'html/base.html' %}
{% block body_block %}

    <div class="jumbotron">

        <h1> Please login here </h1>
        <form action="{% url 'app_four:user_login' %}" method="POST">
           {% csrf_token %}
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="Enter you email here">
            <label for="password">Password:</label>
            <input type="password" name="password">
            <input type="submit" value="Log In">
        </form>
    </div>

{% endblock %}
