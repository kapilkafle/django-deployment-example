<!DOCTYPE html>
{% extends 'html/base.html'%}
{% load static %}
    {% block body_block %}

    <div class="jumbotron">
        {% if registered %}
            <h1> Thank You for Registration!!!</h1>

        {% else %}
            <h1>Register Here!!</h1>
            <h3>Fill out form </h3>

        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
             <button type="submit" class="btn btn-primary">Submit</button>
         {%endif%}
        </form>
    </div>
    {% endblock %}
